const params = ["pH", "P_Bray1", "K_AmAc", "NH4_N", "NO3_N", "Organic_Matter_percent"];
const breaks = {"pH": [0.0, 15.99, 31.97, 43.17, 63.95, 100.0], "P_Bray1": [0.0, 13.65, 47.78, 55.54, 71.04, 100.0], "K_AmAc": [0.0, 9.49, 21.48, 57.69, 63.22, 100.0], "NH4_N": [0.0, 21.57, 38.55, 59.78, 78.55, 100.0], "NO3_N": [0.0, 1.11, 15.56, 20.01, 42.12, 100.0], "Organic_Matter_percent": [0.0, 20.0, 40.0, 60.0, 80.0, 100.0], "Fertility_Index": [6.51, 29.28, 37.11, 47.1, 53.44, 74.9]};
function getColorVal(v){
  if(v==null) return '#cccccc';
  const n = Number(v);
  if(n<=20) return '#f8696b';
  if(n<=40) return '#f3a266';
  if(n<=60) return '#ffeb84';
  if(n<=80) return '#b7e07e';
  return '#63be7b';
}
const map = L.map('map', {zoomControl:true, attributionControl:true}).setView([0,0],2);
const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {maxZoom:20, attribution: 'Tiles © Esri'}).addTo(map);
const labels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {maxZoom:20, opacity:0.7});
function styleBy(param){ return function(feature){ const v = feature.properties && feature.properties.soil_norm ? feature.properties.soil_norm[param] : null; return {color:'#444', weight:1, fillOpacity:0.75, fillColor:getColorVal(v)} } }
function onEach(feature, layer){
  const p = feature.properties || {};
  const name = p.placemark_name || p.name || 'Unnamed';
  const raw = p.soil_raw || {};
  let tip = '<div><strong>'+name+'</strong></div>';
  for(const k of params.concat(['Fertility_Index'])){
    if(raw[k]!==undefined && raw[k]!==null && String(raw[k]).trim()!=='') tip += '<div style="margin-top:4px;"><strong>'+k+':</strong> '+raw[k]+'</div>';
  }
  layer.bindTooltip(tip, {sticky:true});
}
const layers = {};
const container = document.getElementById('layerSelect');
params.concat(['Fertility_Index']).forEach(function(param){
  layers[param] = L.geoJSON(gj, {style: styleBy(param), onEachFeature: onEach});
  const opt = document.createElement('option'); opt.value = param; opt.text = param; container.appendChild(opt);
});
// helper to update legend
function updateLegend(param){
  const br = breaks[param] || [0,20,40,60,80,100];
  let html = '<div style="font-weight:700;margin-bottom:4px;">'+param+' (normalized 0-100)</div>';
  for(let i=0;i<5;i++){
    const from = br[i].toFixed? br[i].toFixed(0): br[i];
    const to = br[i+1].toFixed? br[i+1].toFixed(0): br[i+1];
    const c = getColorVal((br[i]+br[i+1])/2);
    html += '<div style="margin-bottom:2px;display:flex;align-items:center;"><span style="display:inline-block;width:12px;height:12px;background:'+c+';margin-right:6px;border:1px solid #999"></span>'+from+' – '+to+'</div>';
  }
  document.getElementById('legend').innerHTML = html;
}
// initial add fertility layer
layers['Fertility_Index'].addTo(map);
updateLegend('Fertility_Index');
// populate selector and handle change
container.value = 'Fertility_Index';
container.onchange = function(){
  const sel = container.value;
  for(const k in layers) map.removeLayer(layers[k]);
  layers[sel].addTo(map);
  updateLegend(sel);
};
if(gj.features && gj.features.length>0){ map.fitBounds(L.geoJSON(gj).getBounds().pad(0.05)); }

L.control.layers({'Satellite': sat}, {'Labels': labels}, {collapsed:false, position:'topright'}).addTo(map);
